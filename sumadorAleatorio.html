<!DOCTYPE html>
<html>
   <head>
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
     <title>Simple calculator</title>
     <script type="text/javascript" charset="utf-8">
       function changer (id, newValue) {
         var element = document.getElementById(id);
         element.innerHTML = newValue;
       }
       function adder (optag, restag) {
         var operation = document.getElementById(optag);
         var operands = operation.innerHTML.split ("+");
         var result = parseInt(operands[0]) +
             parseInt(operands[1]);
         changer (restag, '=' + result);
       }

       function adderRan(optag){
         var op = document.getElementById(optag);
         var op1 = Math.round(Math.random() * 100);
         var op2 = Math.round(Math.random() * 100);
         var sum = op1 + op2;
         op.innerHTML = op1 + "+" + op2;
       }
     </script>
   </head>
   <body>
     <p>Adder... <span id='op'>5+3</span><span id='res'></span> <a href="javascript:adder('op','res')">Add!</a></p>
     <a href="javascript:adderRan('op')">other Add!</a>
   </body>
</html>
